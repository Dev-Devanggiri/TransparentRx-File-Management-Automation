<!-- client_manager/templates/client_manager/manage_tasks.html -->
{% extends 'client_manager/base.html' %}

{% block content %}
    <h2>Manage Tasks</h2>
    <a href="{% url 'add_task' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Task</a>
    <div class="table-container">
        <table class="client-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.name }}</td>
                        <td>{{ task.description|default:"-" }}</td>
                        <td>
                            <a href="{% url 'edit_task' task.id %}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger delete-btn"><i class="fas fa-trash"></i> Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No tasks found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
